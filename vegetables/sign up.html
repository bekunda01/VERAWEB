<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" href="sign up.css">
  <title>Sign Up - Fresh Veggies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Fresh Veggies!</h1>
    <p>Sign up for an account and get fresh, seasonal vegetables delivered to your door.</p>
    <form action="signup.php" method="post"> <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
    </form>
    <p>Already have an account? <a href="login.html">Log In Here</a></p>
  </div>
</body>
</html>
